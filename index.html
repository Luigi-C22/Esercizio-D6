<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- imposto il frame di fondo dove inserire la foto -->
    <div class="card-sfondo">
        <!-- selezioni la foto  -->
        <img class="formato-foto" src="assets/moto.jpeg" alt="Ragazza bionda con moto">
       <!-- imposto il tasto "SAVE" -->
        <div class="tasto-save">
            Save  
        </div>
    
        <!-- imposto le icone con nome, salvataggio e opzioni -->
        <div>
            <div>
                <div class="nome-foto">Ducati Monster</div>
                <img class="opzione1" src="assets/arrow-up-right-from-square-solid.svg">
            </div>

            <div>
                <img class="opzione2" src="assets/arrow-up-from-bracket-solid.svg">
            </div>

            <div>
                <img class="opzione3" src="assets/ellipsis-solid.svg">
            </div>

        </div>
    </div>
       

    
</body>
</html>
